<html>

<head>
    <title>MEAN App</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="/javascripts/angularApp.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
    <style>
        .glyphicon-thumbs-up,
        .glyphicon-thumbs-down {
            cursor: pointer
        }
    </style>
</head>

<body ng-app="flapperNews">
  <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavCtrl">
    <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MyCorp</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
                <a ui-sref="home"><span class="glyphicon glyphicon-home"></span> Home</a>
            </li>
            <li ui-sref-active="active" ng-show="isLoggedIn()">
                <a ui-sref="reports"><span class="glyphicon glyphicon-eye-open"></span> Report</a>
            </li>
            <li ui-sref-active="active" ng-show="isLoggedIn()">
                <a ui-sref="dashboard"><span class="glyphicon glyphicon-th"></span> Dashboard</a>
            </li>
            <li class="dropdown" ng-show="isLoggedIn()">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-cog"></span> Account <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a ui-sref="profile"><span class="glyphicon glyphicon-heart"></span> Profile</a></li>
                      </ul>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="about"><span class="glyphicon glyphicon-info-sign"></span> About</a>
            </li>
            </ul>
          </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-hide="isLoggedIn()">
                <a ui-sref="login"><span class="glyphicon glyphicon-log-in"></span> Sign in</a>
              </li>
              <li ng-hide="isLoggedIn()"><a ui-sref="register"><span class="glyphicon glyphicon-heart"></span> Register</a></li>
              <li ng-show="isLoggedIn()">
                  <a ui-sref="" ng-click="logOut()"><span class="glyphicon glyphicon-log-out"></span> Log Out</a>
              </li>
            </ul>

      </div>
      </div>
    </nav>


            <ui-view></ui-view>
    </div>
<script src="vendors/bootstrap/bootstrap.min.js"></script>
</body>
</html>
