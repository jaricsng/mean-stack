<div class="jumbotron">
<h3>MyCorp.</h3>
</div>
<div class="col-md-5 col-md-offset-2">
  <div class="panel panel-default">
  <div class="panel-heading">
    <h3>Register</h3>
  </div>
  <div class="panel-body">
    <div ng-show="error" class="alert alert-danger row">
        <span>{{ error.message }}</span>
    </div>
    The easiest way to go further for healthy living ...

    <form ng-submit="register()" style="margin-top:30px;">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" ><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" placeholder="Username" ng-model="user.username"></input>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" ><span class="glyphicon glyphicon-heart"></span></span>
            <input type="text" class="form-control" placeholder="Fullname" ng-model="user.fullname"></input>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" ><span class="glyphicon glyphicon-envelope"></span></span>
              <input type="text" class="form-control" placeholder="Email" ng-model="user.email"></input>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon" ><span class="glyphicon glyphicon-asterisk"></span></span>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password"></input>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    </form>
  </div>
</div>
